---
- name: Install required packages
    mode: u=rw,g=r,o=r
    name: "{{ smtp_packages }}"
    - smtp
  notify:
    - Restart postfix
  when: smtp_match_destinations
  ansible.builtin.template:
    src: destinations.j2
    dest: /etc/postfix/destinations.cf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  when: smtp_match_destinations
  tags:
    - smtp

- name: Write dynamicmap config
  notify:
    - Restart postfix
  when: smtp_match_destinations
  ansible.builtin.template:
    src: dynamicmaps.j2
    dest: /etc/postfix/dynamicmaps.cf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - smtp

- name: Write main config
  notify:
    - Restart postfix
  when: smtp_dynamic_maps
    src: main.j2
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:

- name: Write master config
  notify:
    - Restart postfix
  ansible.builtin.template:
    src: master.j2
    dest: /etc/postfix/master.cf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - smtp

- name: Start postfix service
  ansible.builtin.systemd:
    name: postfix
    state: started
    daemon_reload: True
    masked: False
    enabled: True
  tags:
    - smtp

...